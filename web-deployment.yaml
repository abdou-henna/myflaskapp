apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
        - name: flask-container
          image: abdouhenna/flask-app:latest  # ğŸ” ØºÙŠÙ‘Ø± Ù‡Ø°Ø§
          ports:
            - containerPort: 5000
          env:
            - name: DB_NAME
              value: "mydb"
            - name: DB_USER
              value: "myuser"
            - name: DB_PASSWORD
              value: "mypassword"
            - name: DB_HOST
              value: "postgres-service"
            - name: DB_PORT
              value: "5432"
